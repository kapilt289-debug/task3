<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colour Boxes Greeting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="greeting">Hello</header>

  <div class="container">
    <div class="boxes">
      <div class="box" data-color="red">Red</div>
      <div class="box" data-color="blue">Blue</div>
      <div class="box" data-color="green">Green</div>
      <div class="box" data-color="yellow">Yellow</div>
    </div>

    <div class="greet-form">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="greetBtn">Greet</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
